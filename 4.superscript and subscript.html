<title> subscript and superscript</title>   
  </head>
  <body>
<p>Superscript means written in the top as x<sup>2</sup> , and  (a+b)<sup>2</sup> =    (a<sup>2</sup>+ 2ab + b<sup>2</sup>)</p>
<p>Subscript means word or letter written down as oxygen O<sub>2</sub> and water H<sub>2</sub>O.</p>
 </body>
